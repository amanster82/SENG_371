<template id="ng-create-project">
	<link rel="stylesheet" type="text/css" href="../css/global.css">
	<link href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" rel="stylesheet"> 
	
	<style>
    :host {
      opacity: 1;
      position: absolute;
      background: #E0F2F1;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      transition: var(--long-transition);
      overflow: hidden;

    }

    .container{
      margin: 0 auto;
      transform: scale3d(1, 1, 1);
      overflow: hidden;

    } 
    
		#content {
      background: white;
			font-size: 20px;
      text-align: center;
      padding: 1em;
      box-shadow: var(--shadow);
		
		}

    .group { 
      position:relative; 
      margin-bottom:45px; 
    }
    
    input {
      font-size:18px;
      padding:10px 0px 10px 0px;
      display:block;
      width:100%;
      border:none;
      border-bottom:1px solid #757575;
    }

    .bar  { 
      position:relative; 
      display:block; 
      width:100%; 
    }
    
    .bar:before, .bar:after   {
      content:'';
      height:2px; 
      width:0;
      bottom:1px; 
      position:absolute;
      background: var(--background-teal); 
      transition:0.2s ease all; 
    }
    .bar:before {
      left:50%;
    }

    .bar:after {
      right:50%; 
    }

/* active state */
    input:focus ~ .bar:before, input:focus ~ .bar:after {
      width:50%;
    }
  
     /* input:focus{ 
        outline:none; 
      } */

    label          {
        color:#999; 
        font-size:18px;
        font-weight:normal;
        position:absolute;
        pointer-events:none;
        left:5px;
        top:10px;
        transition:0.2s ease all; 
    }

    /* active state */
    input:focus ~ label, 
    input:valid ~ label {
      top: -20px;
      font-size:14px;
      color:var(--background-teal);
    }

    *:focus {
    outline: none;
    }

    #submit {
      margin-top: 20px;
    }

    button{
      color: grey;
    }

    button:hover {
      background-color: var(--background-teal);
      color: white;
    }
    
	</style>
	
	
	<!-- HTML TO WRITE HERE -->
  
 
  <div class="container" id="container">
    <div id="content">
    <h1> Connect to a Database </h1>
    <i class="fa fa-plug fa-5x" aria-hidden="true" style="margin-bottom: 10px;"></i>
    <div class="box" style="padding-top: 20px;">
      <form>
        <div class="group">
          <input id="db_host" required="" type="text"> 
          <span class="highlight"></span> 
          <span class="bar"></span>
          <label>Database Host</label>
        </div>
        <div class="group">
          <input id="user" required="" type="text"> 
          <span class="highlight"></span> 
          <span class="bar"></span> 
          <label>Username</label>
        </div>
          <div class="group">
          <input id="pass" required="" type="text"> 
          <span class="highlight"></span> 
          <span class="bar"></span> 
          <label>Password</label>
          <button id="submit" onsubmit="return false"> Submit </button>
        </div>
        </form>
   

          <button id="back">back</button>
      
      </div>
    </div>
  </div>
	
</template>
	
	
<script>
(function () {
  const doc = document.currentScript.ownerDocument;
  const template = doc.querySelector('#ng-create-project');

  customElements.define('ng-create-project', class extends HTMLElement {
    constructor() {
      super();
      const root = this.attachShadow({ mode: 'closed' });
      const temp = document.importNode(template.content, true);

      this.root = root;

      root.appendChild(temp);
      root.querySelector('#back').addEventListener('click', () => {

        this.className = '';
        this.classList.add('cpRemove');

        setTimeout(() => {
          this.remove();

        }, 800);

      });

      this.data_input();
    }


    data_input() {

        this.root.querySelector('#submit').addEventListener('click', () => {

          const db_host = this.root.querySelector('#db_host').value;
          const user = this.root.querySelector('#user').value;
          const pass = this.root.querySelector('#pass').value;

          fetch(`mysql/extract`, {
            method: 'POST',
            body: JSON.stringify({
              db_host: db_host,
              user: user,
              pass: pass
            })

          });


          console.log(db_host + user + pass);

        });        
    }

  });
})();


</script>
